
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BS D&D Toolkit</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>NPC Generator</h1>
    <button id="generateNpc">🎲 Generate NPC</button>
    <div id="npcResult" class="result"></div>

    <h1>Places</h1>
    <div class="button-group">
      <button id="generateSettlement">🏘️ Random Settlement</button>
      <button id="generateSettlementPoi">📍 Random Settlement POI</button>
      <button id="generateShop">🛒 Random Shop</button>
      <button id="generateTavern">🍺 Random Tavern</button>
      <button id="generateWildsRegion">🌲 Random Wilds Region</button>
      <button id="generateWildsPoi">🏔️ Random Wilds POI</button>
    </div>
    <div id="placeResult" class="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
