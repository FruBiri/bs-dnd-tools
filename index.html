
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BS D&D Toolkit</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <nav class="navbar">
  <ul>
    <li><a href="#characters">People</a></li>
    <li><a href="#setting">Places</a></li>
    <li><a href="#items">Loot</a></li>
    <li><a href="#magic">Magic</a></li>
    <li><a href="#encounters">Events</a></li>
  </ul>
  </nav>
  <div class="container">
    <h1 id="characters">Character Tools</h1>
    <button id="generateNpc">🎲 Generate NPC</button>
    <button id="generateTitle">🎭 Generate Title</button>
    <div id="npcResult" class="result"></div>
    <div id="titleResult" class="result"></div>

    <h1 id="setting">Setting Tools</h1>
    <h2>Locations</h2>
    <div class="button-group">
      <button id="generateSettlement">🏘️ Random Settlement</button>
      <button id="generateSettlementPOI">📍 Random Settlement POI</button>
      <button id="generateShop">🛒 Random Shop</button>
      <button id="generateTavern">🍺 Random Tavern</button>
      <button id="generateWildsRegion">🌲 Random Wilds Region</button>
      <button id="generateWildsPOI">🏔️ Random Wilds POI</button>
    </div>
    <div id="placeResult" class="result"></div>

    <h2>Climate</h2>
    <div class="button-group">
     <button id="chooseSeason">Choose Season</button>
     <div id="seasonResult" class="result"></div>

     <button id="springWeather">Spring Weather</button>
     <button id="summerWeather">Summer Weather</button>
     <button id="fallWeather">Fall Weather</button>
     <button id="winterWeather">Winter Weather</button>
     <div id="weatherResult" class="result"></div>
</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
